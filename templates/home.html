<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
</head>
<body>
    <h1>Uploaded Files:</h1>
    <ul>
        {% for file in uploads %}
            <li>{{ file }}</li>
            <img src="/static/{{ file }}" alt="Uploaded Image" />
        {% endfor %}
    </ul>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
